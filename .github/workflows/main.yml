# action.yml
name: 'Hello World'
on: 
  push:
    branches: [ "main" ]

  workflow_dispatch:

env:
  TAG: ${{ github.sha }}

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld:${{ github.sha }}
      
      - name: "Test to display example_value environment variable" 
          run: echo "$TAG"

      - name: Triggered by workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "hello"

  run-docker:
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Run Docker
        run: docker run evanallen13/helloworld:${{ github.sha }}
