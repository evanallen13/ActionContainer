name: 'Hello World'
on: 
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      RunDocker:
          description: Run Docker
          type: boolean
          required: false
          default: false

env:
  TAG: ${{ github.run_id }}
  MESSAGE: ${{ vars.message }}
  ACTION: ${{ github.event_name }}

jobs:

  create-file: 
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Echo message
      run: |
        chmod +x ./SayHello.sh
        ./SayHello.sh "Hello World!"

    - name: Set env
      run: echo "MESSAGE=$(echo "something else" | cut -c 1-6)" >> $GITHUB_ENV
  
  print-message: 
    runs-on: ubuntu-latest
    needs: [ create-file]
    steps:
      - name: Set env
        run: echo ${{ env.MESSAGE }}


    # - name: Configure Git
    #   run: |
    #     git config --global user.name "evanallen13"
    #     git config --global user.email "evanallen13@gmail"
        
    # - name: Make changes  
    #   run: |
    #     git pull origin main
    #     echo "Updated content" >> myfile.txt
    #     git add myfile.txt
    #     git commit -m "Auto commit: Updated myfile.txt"

    # - name: Push changes
    #   run: |
    #     git push origin main

  build-docker:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.RunDocker == 'true'
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld:${{ env.TAG }}

  run-docker:
    runs-on: ubuntu-latest
    needs: [ build-docker, create-file]
    steps:

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Docker
        run: docker run -e MY_VARIABLE="${{ env.MESSAGE }}" ${{ secrets.DOCKERHUB_USERNAME }}/helloworld:${{ env.TAG }}