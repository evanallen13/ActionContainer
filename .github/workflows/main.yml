name: 'Hello World'
on: 
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      RunDocker:
          description: Run Docker
          type: boolean
          required: false
          default: false

env:
  TAG: ${{ github.run_id }}
  MESSAGE: ${{ vars.message }}
  ACTION: ${{ github.event_name }}
  VERSION: ${{ vars.version }}

jobs:

  count_runs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Get Workflow Runs
        id: get_runs
        run: |
          TOKEN="${{ secrets.PAT_TOKEN }}"
          WORKFLOW_NAME='Hello World'
          DATE=$(date +"%Y-%m-%d")

          QUERY='query($owner: String!, $repo: String!, $workflowName: String!, $date: DateTime!) {
            repository(owner: $owner, name: $repo) {
              workflowRuns(first: 100, workflowName: $workflowName, createdAfter: $date) {
                totalCount
              }
            }
          }'
          
      - name: Set Output
        run: |
          echo "Total Count: ${{ steps.get_runs.outputs.totalCount }}"
        
          

