name: 'Docker Build and Push'
on: 
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      BuildDocker:
        description: Build Docker
        type: boolean
        required: false
        default: false

      RunDocker:
          description: Run Docker
          type: boolean
          required: false
          default: false

env:
  MESSAGE: ${{ vars.message }}
  VERSION: ${{ vars.version }}
  DATE: $(date +'%Y%m%d')

jobs:
  
  set-tag:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.BuildDocker == 'true'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.TAG }}
    steps:

      - name: Set Tag
        id: set_tag
        run: |
          echo "TAG=${{ env.DATE }}-${{ env.VERSION }}" >> "$GITHUB_OUTPUT"
          echo $(date +'%Y-%m-%- d%H:%M')

      - name: "Increment Version"
        uses: action-pack/increment@v2
        with:
          name: 'VERSION'
          token: ${{ secrets.PAT_TOKEN }}

  build-docker:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.BuildDocker == 'true'
    runs-on: ubuntu-latest
    needs: [ set-tag ]
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld:${{ needs.set-tag.outputs.tag }}

      - name: Is Build
        if: github.event.inputs.RunDocker == 'true'
        run: echo "Build Docker"

  run-docker:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.RunDocker == 'true' && github.event.inputs.BuildDocker == 'true'
    runs-on: ubuntu-latest
    needs: [ set-tag, build-docker ]
    steps:

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Docker
        run: docker run -e MY_VARIABLE="${{ env.MESSAGE }}" ${{ secrets.DOCKERHUB_USERNAME }}/helloworld:${{ needs.set-tag.outputs.tag }}