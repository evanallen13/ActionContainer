name: 'Docker Build and Push'
on: 

  workflow_dispatch:
    
    inputs:

      BuildDocker:
        description: Build Docker
        type: boolean
        required: false
        default: false

      RunDocker:
          description: Run Docker
          type: boolean
          required: false
          default: false

env:
  MESSAGE: ${{ vars.message }}
  DATE: $(date +'%Y%m%d')
  DOCKER_REPO: helloworld-${{ github.ref_name }}

jobs:
  
  set-tag:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.BuildDocker == 'true'
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.TAG }}
    steps:

      - name: Set Tag
        id: set_tag
        run: |
          echo "TAG=${{ env.DATE }}-${{ vars.version }}" >> "$GITHUB_OUTPUT"

      - name: Increment Environment Variable
        uses: evanallen13/Increment-Environment-Variable@v1
        with:
          Name: "VERSION"
          EnvironmentName: ${{ github.ref_name }}
          RepoId: ${{ github.repository_id }}
          Token: ${{ secrets.PAT_TOKEN }}
      
  build-docker:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.BuildDocker == 'true'
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: [ set-tag ]
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Docker Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_REPO }}:${{ needs.set-tag.outputs.tag }}

  run-docker:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.RunDocker == 'true' && github.event.inputs.BuildDocker == 'true'
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: [ set-tag, build-docker ]
    steps:

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Docker
        run: docker run -e MY_VARIABLE="${{ env.MESSAGE }}" ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_REPO }}:${{ needs.set-tag.outputs.tag }}